<!-- templates/fragments/form-mantenimiento.html -->
<div th:fragment="formMantenimiento">
  <form th:action="@{'/newreport/' + ${device.id_Device}}" method="post" th:object="${report}">
    <input type="hidden" th:field="*{device}" />

    <div class="mb-3">
      <label class="form-label">Fecha</label>
      <input type="date" name="fecha" th:value="${fecha}" class="form-control" required />
    </div>

    <div class="row">
      <div class="col-md-4">
        <label>Hora Llamado</label>
        <input type="time" name="hora_llamado" th:value="${horallamado}" class="form-control" />
      </div>
      <div class="col-md-4">
        <label>Hora Inicio</label>
        <input type="time" name="hora_inicio" th:value="${horainicio}" class="form-control" />
      </div>
      <div class="col-md-4">
        <label>Hora Terminaci√≥n</label>
        <input type="time" name="hora_finalizacion" th:value="${horaterminacion}" class="form-control" />
      </div>
    </div>

    <div class="mt-3">
      <label>Tipo Mantenimiento</label>
      <select th:field="*{tipo_mantenimiento}" class="form-select" required>
        <option value="1">Correctivo</option>
        <option value="2">Predictivo</option>
        <option value="3">Preventivo</option>
      </select>
    </div>

    <div class="mt-3">
      <label>Observaciones</label>
      <textarea name="observacionesrutinas" class="form-control" rows="3">.,.,.,.</textarea>
    </div>

    <input type="hidden" name="pasosrutinas" value="0;0" />

    <div class="text-end mt-4">
      <button type="submit" class="btn btn-primary">Guardar Reporte</button>
    </div>
  </form>
</div>
